# DO NOT edit this file by hand, qutebrowser will overwrite it.
# Instead, create a config.py - see :help for details.

config_version: 2
settings:
  auto_save.session:
    global: false
  backend:
    global: webengine
  bindings.commands:
    global:
      normal:
        ',r': config-source ;; message-info config-reloaded
        ;f: hint all tab-bg
        <: tab-move -
        <Alt+Left>: back
        <Alt+Right>: forward
        '>': tab-move +
        O: set-cmd-text :open {url:pretty}
        ce: config-edit
        cm: clear-messages
        ev: spawn mpv {url}
        gh: open about:blank
        h: run-with-count 1 scroll left
        j: run-with-count 2 scroll down
        k: run-with-count 2 scroll up
        l: run-with-count 1 scroll right
        tO: set-cmd-text -s :open -t {url}
        tg: set-cmd-text -s :tab-give
        to: set-cmd-text -s :open -t
        tt: tab-take
        twi: set-cmd-text -s :open -t https://web6.codeprobe.de/wiki/index.php?title=Spezial%3ASuche&search=
        wc: close
        yo: spawn mpv {url}
