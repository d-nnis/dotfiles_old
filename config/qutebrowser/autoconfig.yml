  content.javascript.enabled:
    '*://bandcamp.com/*': true
    '*://duckduckgo.com/*': false
    '*://github.com/*': true
    '*://gitlab.com/*': true
    '*://vim.fandom.com/*': true
    '*://web6.codeprobe.de/*': false
    '*://www.gmx.net/*': true
    '*://www.it-jobs.de/*': true
    '*://www.kontinuum-berlin.de/*': true
    '*://www.musicforprogramming.net/*': true
    '*://www.openstreetmap.org/*': true
    '*://www.youtube.com/*': true
    global: false
    https://badmanrecordingco.bandcamp.com/album/lovers-welcome-home: true
    https://web6.codeprobe.de/ownCloud/index.php/apps/files/: true
  editor.command:
    global:
    - gvim
    - -f
    - '{file}'
    - -c
    - normal {line}G{column0}l
  fonts.tabs:
    global: 11pt monospace
  input.insert_mode.auto_enter:
    global: true
  input.insert_mode.auto_load:
    global: true
  input.insert_mode.plugins:
    global: true
  input.links_included_in_focus_chain:
    global: false
  input.partial_timeout:
    global: 50000
  input.spatial_navigation:
    global: false
  keyhint.blacklist:
    global: null
  keyhint.delay:
    global: 500
  messages.timeout:
    global: 40000
  new_instance_open_target:
    global: tab
  qt.force_software_rendering:
    global: none
  scrolling.bar:
    global: always
  scrolling.smooth:
    global: true
  session.lazy_restore:
    global: true
  statusbar.hide:
    global: false
  tabs.max_width:
    global: -1
  tabs.position:
    global: top
  tabs.select_on_remove:
    global: next
  tabs.show:
    global: multiple
  tabs.show_switching_delay:
    global: 1200
  tabs.width:
    global: 15%
  tabs.wrap:
    global: true
  url.auto_search:
    global: naive
  url.default_page:
    global: about:blank
  url.start_pages:
    global: about:blank
