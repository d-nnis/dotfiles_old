# DO NOT edit this file by hand, qutebrowser will overwrite it.
# Instead, create a config.py - see :help for details.

config_version: 2
settings:
  auto_save.session:
    global: false
  backend:
    global: webengine
  bindings.commands:
    global:
      normal:
        cc: spawn mpv {hint-url}
        to: set-cmd-text -s :open -t
        yo: spawn mpv {url}
  content.default_encoding:
    global: utf-8
  editor.command:
    global:
    - gvim
    - -f
    - '{file}'
    - -c
    - normal {line}G{column0}l
  fonts.tabs:
    global: 11pt monospace
  keyhint.blacklist:
    global: null
  messages.timeout:
    global: 10000
  scrolling.smooth:
    global: true
  session.lazy_restore:
    global: true
  statusbar.hide:
    global: false
  tabs.max_width:
    global: -1
  tabs.position:
    global: left
  tabs.show:
    global: multiple
  tabs.show_switching_delay:
    global: 1200
  tabs.width:
    global: 15%
  tabs.wrap:
    global: true
  url.auto_search:
    global: naive
  url.default_page:
    global: about:blank
  url.start_pages:
    global: about:blank
