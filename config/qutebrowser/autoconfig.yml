# DO NOT edit this file by hand, qutebrowser will overwrite it.
# Instead, create a config.py - see :help for details.

config_version: 2
settings:
  auto_save.session:
    global: false
  backend:
    global: webengine
  bindings.commands:
    global:
      insert:
        <Ctrl+PgDown>: tab-next
        <Ctrl+PgUp>: tab-prev
      normal:
        ',ce': config-edit
        ',ob': set-cmd-text -s :bookmark-load
        ',r': message-info 'sourcing config(s)...' ;; config-source ;; message-info
          'sourcing done.'
        ;f: hint all tab-bg
        <: tab-move -
        <Alt+Left>: back
        <Alt+Right>: forward
        <Ctrl+l>: set-cmd-text :open {url:pretty}
        '>': tab-move +
        O: set-cmd-text :open {url:pretty}
        cm: clear-messages
        ev: spawn mpv {url}
        gh: open about:blank
        h: run-with-count 1 scroll left
        j: run-with-count 2 scroll down
        k: run-with-count 2 scroll up
        l: run-with-count 1 scroll right
        tO: set-cmd-text -s :open -t {url}
        ten: config-cycle -p content.javascript.enabled
        tg: set-cmd-text -s :tab-give
        tis: set content.javascript.enabled?
        to: set-cmd-text -s :open -t
        tt: tab-take
        twi: set-cmd-text -s :open -t https://web6.codeprobe.de/wiki/index.php?title=Spezial%3ASuche&search=
        wc: close
        yo: spawn mpv {url}
  colors.hints.bg:
    global: rgba(255,255,255, 70%)
  colors.hints.fg:
    global: '#002b36'
  colors.hints.match.fg:
    global: '#93a1a1'
  colors.keyhint.bg:
    global: rgba(0, 0, 0, 80%)
  colors.keyhint.fg:
    global: '#fdf6e3'
  colors.messages.error.bg:
    global: darkred
  colors.messages.error.border:
    global: '#bb0000'
  colors.messages.error.fg:
    global: white
  colors.tabs.even.bg:
    global: black
  colors.tabs.odd.bg:
    global: grey
  colors.tabs.selected.even.bg:
    global: darkgreen
  colors.tabs.selected.even.fg:
    global: white
  colors.tabs.selected.odd.bg:
    global: '#fdf6e3'
  colors.tabs.selected.odd.fg:
    global: white
  completion.cmd_history_max_items:
    global: 200
  completion.delay:
    global: 0
  completion.min_chars:
    global: 1
  completion.shrink:
    global: true
  confirm_quit:
    global:
    - never
  content.default_encoding:
    global: utf-8
  content.host_blocking.lists:
    global:
    - https://www.malwaredomainlist.com/hostslist/hosts.txt
    - http://malwaredomains.lehigh.edu/files/justdomains.zip
  content.host_blocking.whitelist:
    global:
    - piwik.org
    - twitter.de
  content.javascript.enabled:
    '*.bandcamp.com/*': true
    '*://bandcamp.com/*': true
    '*://duckduckgo.com/*': false
    '*://github.com/*': false
    '*://gitlab.com/*': true
    '*://posteo.de/*': true
    '*://soundcloud.com/*': true
    '*://stackoverflow.com/*': true
    '*://twitter.com/*': true
    '*://vim.fandom.com/*': false
    '*://web6.codeprobe.de/*': false
    '*://www.ebay-kleinanzeigen.de/*': true
    '*://www.ebay.com/*': true
    '*://www.gmx.net/*': true
    '*://www.google.de/*': true
    '*://www.it-jobs.de/*': true
    '*://www.kontinuum-berlin.de/*': true
    '*://www.lesbonscomptes.com/*': true
    '*://www.musicforprogramming.net/*': true
    '*://www.openstreetmap.org/*': true
    '*://www.wolframalpha.com/*': true
    '*://www.youtube.com/*': true
    global: false
  content.pdfjs:
    global: true
  editor.command:
    global:
    - gvim
    - -f
    - '{file}'
    - -c
    - normal {line}G{column}l
  fonts.hints:
    global: bold 10pt monospace
  fonts.messages.warning:
    global: bold 10pt monospace
  fonts.tabs:
    global: 11pt monospace
  fonts.web.size.minimum_logical:
    global: 6
  hints.border:
    global: .5px solid rgba(255,255,255, 50%)
  hints.chars:
    global: asdfghjkl
  hints.hide_unmatched_rapid_hints:
    global: true
  hints.mode:
    global: letter
  hints.scatter:
    global: false
  hints.uppercase:
    global: false
  input.forward_unbound_keys:
    global: none
  input.insert_mode.auto_enter:
    global: true
  input.insert_mode.auto_leave:
    global: true
  input.insert_mode.auto_load:
    global: true
  input.insert_mode.plugins:
    global: true
  input.links_included_in_focus_chain:
    global: false
  input.partial_timeout:
    global: 50000
  input.spatial_navigation:
    global: false
  keyhint.blacklist:
    global: null
  keyhint.delay:
    global: 500
  keyhint.radius:
    global: 50
  messages.timeout:
    global: 5000
  new_instance_open_target:
    global: tab
  qt.force_software_rendering:
    global: none
  scrolling.bar:
    global: always
  scrolling.smooth:
    global: true
  session.default_name:
    global: qutesession
  session.lazy_restore:
    global: true
  statusbar.hide:
    global: false
  tabs.max_width:
    global: -1
  tabs.position:
    global: top
  tabs.select_on_remove:
    global: next
  tabs.show:
    global: always
  tabs.show_switching_delay:
    global: 1200
  tabs.width:
    global: 15%
  tabs.wrap:
    global: true
  url.auto_search:
    global: naive
  url.default_page:
    global: about:blank
  url.start_pages:
    global: about:blank
